name: Stock AI Auto Check
# Kịch bản này chạy khi bạn Push code hoặc chạy định kỳ
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1-5' # Chạy lúc 16:00 giờ VN (9:00 UTC) từ Thứ 2 - Thứ 6
  workflow_dispatch:      # Cho phép bạn bấm nút chạy thủ công trên web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Data Engine
        run: python src/data_engine.py # Kiểm tra xem kết nối dữ liệu còn sống không